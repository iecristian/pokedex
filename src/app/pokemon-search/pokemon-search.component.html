<div class="component search">
   
    <form [formGroup]="searchForm" class="form">
        
        <div class="form-group">
            <label for="name" class="form-label">Pokemon</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Pokemon" required />
            <!--<div *ngIf="isFieldInvalid('pokemon')">
                <div *ngIf="f.pokemon.errors.required">El nombre es requerido</div>
            </div>-->
        </div>
        <div class="form-group">
            <label for="count" class="form-label"># Registros</label>
            <input type="text" formControlName="count" class="form-control mini" placeholder="#" />
            <!--<div *ngIf="isFieldInvalid('pokemon')">
                <div *ngIf="f.pokemon.errors.required">El nombre es requerido</div>
            </div>-->
        </div>
        
        <div class="form-group">
            <button type="button" (click)="searchPokemon()" class="btn btn-primary">
                Buscar
            </button>
            
        </div>
        <div class="form-group">
            <label>{{message}}</label>
        </div>
    </form>

    
      <table>
        <thead>
            <th>#Id</th>
            <th>Nombre</th>
            <th>Url</th>
        </thead>
        <tbody>
            <tr *ngFor="let pok of results; let i = index">
                <td>
                   {{i}}
               
                </td>
                <td>
                    <span *ngIf="pok.url" (click)="detailPokemon(pok.url)">{{pok.name}}</span>
                    <span *ngIf="!pok.url" (click)="detailPokemonId(pok.id)">{{pok.name}}</span>
                </td>
                <td>
                    <span *ngIf="pok.url" (click)="detailPokemon(pok.url)">{{pok.url}}</span>
                    <span *ngIf="!pok.url" (click)="detailPokemonId(pok.id)">{{pok.url}}</span>
                </td>
            </tr>
        </tbody>
      </table>
     

</div>
