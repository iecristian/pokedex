<div class="component login">
    <h1>Pokedex Yuxi</h1>
    <h2>powered by</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form">
        <div class="registration-container">
            <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokedexLogo" class="logo-img">
          </div>
        <div class="form-group">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="Nombre" required />
            <div *ngIf="isFieldInvalid('firstName')">
                <div *ngIf="f.firstName.errors.required">El nombre es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Apellido" required />
            <div *ngIf="isFieldInvalid('lastName')">
                <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Email" required />
            <div *ngIf="isFieldInvalid('email')">
                <div *ngIf="f.email.errors.required">El email es requerido</div>
                <div *ngIf="f.email.errors.email">Debe ingresar un email valido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Contraseña  </label>
            <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" required />
            <div *ngIf="isFieldInvalid('password')">
                La contraseña es requerida
            </div>
            <label for="passwordConfirmation" class="form-label">Confirmación de Contraseña  </label>
            <input type="password" formControlName="passwordConfirmation" class="form-control" placeholder="Contraseña" required />
            <div *ngIf="isFieldInvalid('passwordConfirmation')">
               
            </div>
            <div *ngIf="registrationForm.errors.notSame"> La contraseña no coincide</div>
            
           
        </div>
        <div class="form-group">
            <button class="btn btn-primary">
                Registrarse
            </button>
            <button type="button" (click)="goLogin()" class="btn btn-primary">
                Cancelar
            </button>
        </div>
    </form>
</div>
